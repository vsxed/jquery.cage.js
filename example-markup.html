<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Cage markup examples</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script src="js/jquery.cage.js"></script>
	<style>
	div {
		display:inline-block;
		width:300px;
		height:400px;
		}
	</style>
</head>
<body>

	<div class="1"></div>
	<div class="2"></div>
	<div class="3"></div>


    <script>
		$(document).ready(function () {
	        $('body').cage({
	        	type: 'calm',
	        	auto: true,
	        	refresh: 8000
	        });
	        $('.1').cage({
	        	type: 'crazy',
	        	auto: true,
	        	refresh: 1000
	        });
	        $('.2').cage({
	        	type: 'grey',
	        	auto: false
	        });
	        $('.3').cage({
	        	type: 'calm',
	        	auto: false,
	        });
	    });
	</script>
</body>
</html>

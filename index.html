<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Cage it</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script src="js/jquery.cageit.js"></script>
	
</head>
<body>
    <script>
		$(document).ready(function () {
	        $('body').cage({
	        	element: 'body',
	        	type: 'crazy',
	        	auto: true,
				refresh: 3000
	        });
	    });
	</script>
</body>
</html>
